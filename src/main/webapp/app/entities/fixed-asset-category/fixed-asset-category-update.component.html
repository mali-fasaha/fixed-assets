<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="gha-fixed-asset-category-heading">Create or edit a Fixed Asset Category</h2>
            <div>
                <gha-alert-error></gha-alert-error>
                <div class="form-group" [hidden]="!fixedAssetCategory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoryCode">Category Code</label>
                    <input type="text" class="form-control" name="categoryCode" id="field_categoryCode"
                           formControlName="categoryCode"/>
                    <div *ngIf="editForm.get('categoryCode').invalid && (editForm.get('categoryCode').dirty || editForm.get('categoryCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('categoryCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoryName">Category Name</label>
                    <input type="text" class="form-control" name="categoryName" id="field_categoryName"
                           formControlName="categoryName"/>
                    <div *ngIf="editForm.get('categoryName').invalid && (editForm.get('categoryName').dirty || editForm.get('categoryName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('categoryName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoryDescription">Category Description</label>
                    <input type="text" class="form-control" name="categoryDescription" id="field_categoryDescription"
                           formControlName="categoryDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_depreciationRegimeId">Depreciation Regime Id</label>
                    <input type="number" class="form-control" name="depreciationRegimeId" id="field_depreciationRegimeId"
                           formControlName="depreciationRegimeId"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
