<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="gha-dealer-heading">Create or edit a Dealer</h2>
            <div>
                <gha-alert-error></gha-alert-error>
                <div class="form-group" [hidden]="!dealer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <select class="form-control" name="title" formControlName="title" id="field_title">
                        <option value="DR">DR</option>
                        <option value="ENG">ENG</option>
                        <option value="HON">HON</option>
                        <option value="JUST">JUST</option>
                        <option value="MES">MES</option>
                        <option value="MISS">MISS</option>
                        <option value="MMS">MMS</option>
                        <option value="MR">MR</option>
                        <option value="MRS">MRS</option>
                        <option value="MS">MS</option>
                        <option value="MST">MST</option>
                        <option value="PROF">PROF</option>
                        <option value="REV">REV</option>
                        <option value="CPA">CPA</option>
                    </select>
                    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dealerName">Dealer Name</label>
                    <input type="text" class="form-control" name="dealerName" id="field_dealerName"
                           formControlName="dealerName"/>
                    <div *ngIf="editForm.get('dealerName').invalid && (editForm.get('dealerName').dirty || editForm.get('dealerName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dealerName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dealerAddress">Dealer Address</label>
                    <input type="text" class="form-control" name="dealerAddress" id="field_dealerAddress"
                           formControlName="dealerAddress"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dealerPhoneNumber">Dealer Phone Number</label>
                    <input type="text" class="form-control" name="dealerPhoneNumber" id="field_dealerPhoneNumber"
                           formControlName="dealerPhoneNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dealerEmail">Dealer Email</label>
                    <input type="text" class="form-control" name="dealerEmail" id="field_dealerEmail"
                           formControlName="dealerEmail"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bankName">Bank Name</label>
                    <input type="text" class="form-control" name="bankName" id="field_bankName"
                           formControlName="bankName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bankAccountNumber">Bank Account Number</label>
                    <input type="text" class="form-control" name="bankAccountNumber" id="field_bankAccountNumber"
                           formControlName="bankAccountNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bankBranch">Bank Branch</label>
                    <input type="text" class="form-control" name="bankBranch" id="field_bankBranch"
                           formControlName="bankBranch"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bankSwiftCode">Bank Swift Code</label>
                    <input type="text" class="form-control" name="bankSwiftCode" id="field_bankSwiftCode"
                           formControlName="bankSwiftCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bankPhysicalAddress">Bank Physical Address</label>
                    <input type="text" class="form-control" name="bankPhysicalAddress" id="field_bankPhysicalAddress"
                           formControlName="bankPhysicalAddress"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_domicile">Domicile</label>
                    <input type="text" class="form-control" name="domicile" id="field_domicile"
                           formControlName="domicile"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxAuthorityRef">Tax Authority Ref</label>
                    <input type="text" class="form-control" name="taxAuthorityRef" id="field_taxAuthorityRef"
                           formControlName="taxAuthorityRef"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
